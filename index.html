<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Philosophy Trivia</title>
</head>
<body>
    <div class="container-fluid">  
        <div id="main-row" class="row">
            <div class="col-4">
                <div id="tv" class="row justify-content-center">                
                    <img id="tvImg" src="assets/images/tv.png" class="img-fluid">
                    <img id="gif" src="" class="text-center">
                </div>
                <div id="title" class="row justify-content-center">
                    <h1 id="titleText" class="text-center"></h1>
                </div>
                <div id="btn"class="row justify-content-center align-middle">
                    <h1 id="btnWords" class="align-middle"></h1>
                    <img id="btnImg" class="img-fluid" src="assets/images/buttonBlackBackground.png" status="start"> 
                </div>
                <div id="game-stats" class="row justify-content-center">
                    <div class="card">
                        <div id="timer" class="text-center"></div>
                        <div class="card-body">
                            <h2 id="number-correct"></h2>
                            <h2 id="number-incorrect"></h2>
                        </div>
                    </div> 
                </div>
            </div>
            <div id="endVideo" class="col-8 text-center">
                <video id="video">
                    <source src="assets/video/endGame.mp4" type="video/mp4">
                </video>
            </div>
            <div id="game-center" class="col-8 text-center">
                <img id="sphere" src="assets/images/backgroundIsolated.png">
                <div id="inside-sphere">
                    <h3 id="question"></h3>
                    <br/>
                    <ol id="multipleChoiceList" type="A">
                        <li id="a" class="multipleChoice"></li>
                        <li id="b" class="multipleChoice"></li>
                        <li id="c" class="multipleChoice"></li>
                        <li id="d" class="multipleChoice"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <audio id="soundTrack">
        <source src="assets/audio/Wax Tailor - Que Sera.mp3" type="audio/mpeg">
    </audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>    
</body>
</html>
